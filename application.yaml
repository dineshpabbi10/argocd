kind: Pod
apiVersion: v1
metadata:
  name: argocd-app
  labels:
    app: argocd-app
spec:
  containers:
    - name: argocd-app
      image: hashicorp/http-echo
      args:
        - "-text=apple"
      resources:
        limits:
          cpu: "512m"
          memory: "256Mi"
---
kind: Service
apiVersion: v1
metadata:
  name: argocd-service
spec:
  selector:
    app: argocd-app
  ports:
    - port: 5678
      targetPort: 5678

---

kind: Pod
apiVersion: v1
metadata:
  name: apple-app
  labels:
    app: apple-app
spec:
  containers:
    - name: apple-app
      image: hashicorp/http-echo
      args:
        - "-text=apple"
      resources:
        limits:
          cpu: "256m"
          memory: "256Mi"
---
kind: Service
apiVersion: v1
metadata:
  name: apple-service
spec:
  selector:
    app: apple-app
  ports:
    - port: 5678
      targetPort: 5678
